<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Little Book</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="little-book">
	{% for leaf in site.leaves %}
	<section>
		{% if leaf.title %}
		<h1>{{ leaf.title }}</h1>
		{% endif %}
		<article>
			{{ leaf.output }}
		</article>
	</section>
	{% endfor %}
</main>
</body>
</html>
